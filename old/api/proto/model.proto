syntax = "proto3";

package model;

option go_package = "iat/pkg/pb/model";

message Base {
    uint32 id = 1;
    string created_at = 2;
    string updated_at = 3;
}

message Project {
    Base base = 1;
    string name = 2;
    string description = 3;
    string path = 4;
}

message Session {
    Base base = 1;
    uint32 project_id = 2;
    string name = 3;
    uint32 agent_id = 4;
}

message Message {
    Base base = 1;
    uint32 session_id = 2;
    string role = 3; // user, assistant, system, tool
    string content = 4;
    string type = 5; // text, image, tool_use, tool_result
    string tool_call_id = 6;
}

message Task {
    Base base = 1;
    uint32 session_id = 2;
    uint32 parent_id = 3; // optional, 0 if null
    string content = 4;
    string status = 5; // pending, in_progress, completed, failed
    string priority = 6; // high, medium, low
}

message Agent {
    Base base = 1;
    string name = 2;
    string description = 3;
    string system_prompt = 4;
    uint32 model_id = 5;
    uint32 mode_id = 6;
    repeated Tool tools = 7;
    repeated MCPServer mcp_servers = 8;
    string type = 9; // builtin, custom
}

message Tool {
    Base base = 1;
    string name = 2;
    string description = 3;
    string type = 4; // builtin, script, custom
    string content = 5; // script content or other config
    string parameters = 6; // JSON schema string
}

message MCPServer {
    Base base = 1;
    string name = 2;
    string description = 3;
    string type = 4; // stdio, sse
    string command = 5;
    string args = 6;
    string env = 7;
    string url = 8;
    bool enabled = 9;
}

message AIModel {
    Base base = 1;
    string name = 2;
    string provider = 3;
    string base_url = 4;
    string api_key = 5;
    string config_json = 6;
    bool is_default = 7;
}

message Mode {
    Base base = 1;
    string key = 2;
    string name = 3;
    string description = 4;
}
